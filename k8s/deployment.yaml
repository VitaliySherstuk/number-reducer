apiVersion: apps/v1
kind: Deployment
metadata:
  name: number-reducer-deployment
  labels:
    app: number-reducer-k8s
spec:
  selector:
    matchLabels:
      project: number-reducer
  template:
    metadata:
      labels:
        project: number-reducer
    spec:
      containers:
        - name: number-reducer-web
          image: vitaliysherstuk/number-reducer:latest
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: number-reducer-service
  labels:
    env: prod
spec:
  selector:
    project: number-reducer
  ports:
    - name: number-reducer-listener
      protocol: TCP
      port: 8080